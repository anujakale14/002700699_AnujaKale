<body>
  <div class="hero">
    <video autoplay loop muted plays-inline class="back-video">

    </video>

  <div class="content">

</div>

</div>
 <audio controls>

 </audio>

 <section class="footer">
  <h4>About Us</h4>
  <p>Music Website.</p>
  <p>Made By Anuja Kale - 002700699</p>
</section>

  <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("mySong");

    icon.onclick = function(){
      if(mySong.paused){
        mySong.play();
        icon.src = "images/pause.png";
      }else
      mySong.pause();
        icon.src = "images/play.png";
    }
  </script>
  
</body>
